---
name: kontact
confinement: strict
grade: stable
base: core22
adopt-info: kontact
apps:
    kontact:
        # extensions:
        # - kde-neon
        common-id: org.kde.kontact.desktop
        command: kf5-launch-ext $SNAP/dbus-wrapper $SNAP/akonadi-wrapper $SNAP/usr/bin/kontact
        plugs:
        - home
        - audio-playback
        - removable-media
        - browser-support
        - desktop
        - desktop-legacy
        - opengl
        - wayland
        - x11
        - unity7
        - cups
        command-chain:
        - snap/command-chain/desktop-launch
    akonadictl:
        command: $SNAP/usr/bin/akonadictl
        daemon: simple
        plugs:
        - network
        - network-bind

assumes:
- snapd2.58.3
compression: lzo
plugs:
    desktop:
        mount-host-font-cache: false
    icon-themes:
        interface: content
        target: $SNAP/data-dir/icons
        default-provider: gtk-common-themes
    sound-themes:
        interface: content
        target: $SNAP/data-dir/sounds
        default-provider: gtk-common-themes
    kf5-5-110-qt-5-15-11-core22:
        content: kf5-5-110-qt-5-15-11-core22-all
        interface: content
        default-provider: kf5-5-110-qt-5-15-11-core22
        target: $SNAP/kf5
    foo-install-cups:
        interface: content
        content: foo
        default-provider: cups
        target: $SNAP_DATA/foo
environment:
    SNAP_DESKTOP_RUNTIME: $SNAP/kf5
    GST_PLUGIN_PATH: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET/gstreamer-1.0"
    GST_PLUGIN_SYSTEM_PATH: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET/gstreamer-1.0"
    GST_PLUGIN_SCANNER: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET/gstreamer1.0/gstreamer-1.0/gst-plugin-scanner"
hooks:
    configure:
        plugs:
        - desktop
        command-chain:
        - snap/command-chain/hooks-configure-desktop
layout:
    "/usr/share/qt5":
        bind: "$SNAP/kf5/usr/share/qt5"
    /usr/share/X11:
        symlink: $SNAP/kf5/usr/share/X11
    "/usr/lib/$CRAFT_ARCH_TRIPLET/alsa-lib":
        bind: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/alsa-lib"
    "/usr/share/alsa":
        bind: "$SNAP/usr/share/alsa"
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.kontact
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - jammy
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    kde-neon:
        source: /snap/snapcraft/current/share/snapcraft/extensions/desktop/kde-neon
        source-type: local
        plugin: make
        make-parameters:
        - PLATFORM_PLUG=kf5-5-110-qt-5-15-11-core22
        build-snaps:
        - kf5-5-110-qt-5-15-11-core22-sdk
        build-environment:
        - &id001
            PATH: /snap/kf5-5-110-qt-5-15-11-core22-sdk/current/usr/bin${PATH:+:$PATH}
        - &id002
            XDG_DATA_DIRS: $CRAFT_STAGE/usr/share:/snap/kf5-5-110-qt-5-15-11-core22-sdk/current/usr/share:/usr/share${XDG_DATA_DIRS:+:$XDG_DATA_DIRS}
        - &id003
            XDG_CONFIG_HOME: $CRAFT_STAGE/etc/xdg:/snap/kf5-5-110-qt-5-15-11-core22-sdk/current/etc/xdg:/etc/xdg${XDG_CONFIG_HOME:+:$XDG_CONFIG_HOME}
        - &id004
            CRAFT_CMAKE_ARGS: -DCMAKE_FIND_ROOT_PATH=/snap/kf5-5-110-qt-5-15-11-core22-sdk/current${CRAFT_CMAKE_ARGS:+:$CRAFT_CMAKE_ARGS}
    psmisc:
        plugin: nil
        stage-packages:
        - psmisc
    kontact:
        after:
        - kde-neon
        - psmisc
        - ktextaddons
        parse-info:
        - usr/share/metainfo/org.kde.kontact.appdata.xml
        plugin: cmake
        build-packages:
        - kross-dev
        - libassuan-dev
        - libboost-dev
        - libboost-graph-dev
        - libgpgme-dev
        - libgrantlee5-dev
        - libkf5akonadi-dev
        - libkf5akonadiserver-dev
        - libkf5eventviews-dev
        - libkf5grantleetheme-dev
        - libkf5kdelibs4support-dev
        - libkf5khtml-dev
        - libkf5kontactinterface-dev
        - libkf5libkdepim-dev
        - libkf5mailcommon-dev
        - libkf5messagecomposer-dev
        - libkf5mimetreeparser-dev
        - libkf5pimtextedit-dev
        - libkf5templateparser-dev
        stage-packages:
        - kross
        - libassuan0
        - libgpgme11
        - libgrantlee-templates5
        - libgrantlee-textdocument5
        - libkf5akonadicore5
        - libkf5akonadiagentbase5
        - libkf5akonadiwidgets5
        - libkf5akonadixml5
        - libkf5akonadiprivate5
        - libkf5eventviews5
        - libkf5grantleetheme5
        - libkf5kdelibs4support5
        - libkf5kontactinterface5
        - libkf5libkdepim5
        - libkf5mailcommon5
        - libkf5messagecomposer5
        - libkf5mimetreeparser5
        - libkf5pimtextedit5
        - libkf5templateparser5
        - libkf5grantleetheme-plugins
        - libqt5webchannel5
        - libqt5webkit5
        - kdepim-runtime
        - accountwizard
        - akregator
        - kaddressbook
        - kmail
        - knotes
        - korganizer
        - sasl2-bin
        - libsasl2-modules
        - libqt5keychain1
        - libqt5texttospeech5
        source: .
        source-type: local
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$CRAFT_STAGE\\;/snap/kf5-5-110-qt-5-15-11-core22-sdk/current"
        - "-DKDE_INSTALL_PLUGINDIR=/usr/lib/$CRAFT_ARCH_TRIPLET/qt5/plugins/"
        prime:
        - "-usr/lib/*/cmake/*"
        - "-usr/include/*"
        - "-usr/share/ECM/*"
        - "-usr/share/doc/*"
        - "-usr/share/man/*"
        - "-usr/share/icons/breeze-dark*"
        - "-usr/bin/X11"
        - "-usr/lib/gcc/$CRAFT_ARCH_TRIPLET/6.0.0"
        - "-usr/lib/aspell/*"
        - "-usr/share/lintian"
        build-environment:
        - *id001
        - *id002
        - *id003
        - *id004
        - LDFLAGS: "-L$CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET"
        - CFLAGS: "-I$CRAFT_STAGE/usr/include/KF5"
